ds\n* Scale up/down capabilities\n* Planned switchover of the primary instance, by promoting a selected replica\n* Definition of an arbitrary number of instances (minimum 1 - one primary server)\n* Definition of the read-write service, to connect your applications to the only primary server of the cluster\n* Definition of the read-only service, to connect your applications to any of the instances for read workloads\n* Standard output logging of PostgreSQL error messages\n\nCloud Native PostgreSQL is compatible with PostgreSQL 10 or higher.\n\nCloud Native PostgreSQL is distributed under 2ndQuadrant End User License Agreement. ","keywords":["postgresql","database","sql","cloud","native"],"maintainers":[{"name":"2ndQuadrant Ltd","email":"info@2ndquadrant.com"}],"provider":{"name":"2ndQuadrant"},"links":[{"name":"Cloud Native Postgresql","url":"https://www.2ndquadrant.com"}],"icon":[{"base64data":"","mediatype":"image/svg+xml"}],"installModes":[{"type":"OwnNamespace","supported":true},{"type":"SingleNamespace","supported":true},{"type":"MultiNamespace","supported":true},{"type":"AllNamespaces","supported":true}]},"status":{}}
